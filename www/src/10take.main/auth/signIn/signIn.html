<div class="signContainer">
	<form novalidate>
		<h1>sign In</h1>
		<h4>Email</h4>
		<input type="email" ng-model="user.email" />
		<h4>Password</h4>
		<input type="password" class="passInpt" ng-model="user.password">
		<br>
		<br>
		<div class="inlineBtns">
			<button ng-click="signIn(user)" type="button" class="btn btn-success siInbtn">Sign In</button>
			<button type="button" ui-sref="auth.signUp" class="btn btn-primary">Sign Up</button>
		</div>
	</form>
</div>
