<div class="itemContainer">
	<ul>
		<li class="liist">
			<div class="itemName">
				<center><h1>{{item.oneItem.name}}</h1></center>
			</div>
			<div class="itemImageDiv">
				<img class="iImage" ng-src="{{item.oneItem.image}}" src="">
			</div>
			<div class="itemDescription">
				<h4>{{item.oneItem.description}}</h4>
			</div>
		</li>
		<li class="liist secondLi">
			<div class="iUserBox">
				<div class="OwnerDiv">
					<h3>The Owner</h3>
				</div>
				<div class="userName">
					<a ui-sref="app.user({userId: item.oneItem.user.id})">{{item.oneItem.user.name}}<a>
				</div>
				<div>
					<img class="iUserImage" ng-src="{{item.oneItem.user.image}}" src="">
				</div>
			</div>
		</li>
	</ul>
</div>
